<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact | Mohammad Mustafaa Hameed</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Scripts -->
    <script src="js/theme.js" defer></script>
    <script src="js/include.js" defer></script>
</head>
<body>

<!-- Dynamic Header -->
<div id="include-header"></div>

<!-- Contact Form -->
<main class="container my-5">
    <h1 class="text-center mb-4">Get in Touch</h1>

    <form class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" placeholder="Your name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="Your email" required>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject:</label>
            <input type="text" id="subject" class="form-control" placeholder="Subject">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea id="message" class="form-control" rows="5" placeholder="Type your message here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

    <!-- Social Media Links -->
    <div class="text-center mt-5">
        <h4>Connect with me:</h4>
        <a href="https://www.linkedin.com/in/mohammad-m-hameed/" target="_blank" class="me-3 text-dark">
            <i class="bi bi-linkedin" style="font-size: 1.5rem;"></i>
        </a>
        <a href="https://github.com/MMHameed52" target="_blank" class="me-3 text-dark">
            <i class="bi bi-github" style="font-size: 1.5rem;"></i>
        </a>
        <a href="https://www.instagram.com/username" target="_blank" class="text-dark">
            <i class="bi bi-instagram" style="font-size: 1.5rem;"></i>
        </a>
    </div>
</main>

<!-- Dynamic Footer -->
<div id="include-footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
